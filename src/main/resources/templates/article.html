<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="md-3">My Blog</h1>
        <h4 class="md-3">블로그에 오신 것을 환영합니다.</h4>
    </div>

    <div class="container mt-5">
        <div class="row">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}"> <!-- 블로그 글 id 추가 -->

                <header class="md-4">
                    <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
                    <div class="text-muted fst-italic mb-2" th:text="|posted on ${#temporals.format(article.createdAt, 'yyy-MM-dd HH:mm')}|"></div>
                </header>

                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${article.content}"></p>
                </section>

                <button type="button" class="btn btn-primary btn-sm" id="modify-btn" th:onclick="|location.href='@{/new-article?id={id}(id=${article.id})}'|">수정</button>
                <button type="button" id="delete-btn" class="btn btn-secondary btn-sm">삭제</button> <!-- 삭제 버튼에 id 추가 -->
            </article>
        </div>
    </div>

<!-- article.js 파일 추가 -->
<script src="/article.js"></script>
</body>
</html>
